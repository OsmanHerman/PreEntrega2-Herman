<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrador de Nombres y Edades</title>
    <link rel="stylesheet" href="./CSS/bootstrap.css">
    <link rel="stylesheet" href="./CSS/style.css">

</head>
<body>
    <div class="container py-2">
        <p class="lead"><strong>Ingrese Usuarios</strong></p>
        <form>
            <input id="nombre" type="text" placeholder="Ingrese nombre" class="form-control my-2">
            <input id="edad" type="text" placeholder="Ingrese edad" class="form-control my-2">
            <button id="boton" class="btn btn-success" type="reset" onclick="capturar();">Agregar</button>
        </form>
    </div>
    <div class="container">
        <table class="table" id="tabla">
            <thead class="thead-inverse">
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                </tr>
            </thead>
        </table>
    </div>

    <script src="./JS/main.js"></script>
</body>
</html>
